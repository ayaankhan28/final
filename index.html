<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="style.css">
    <script src='main.js'></script>
</head>
<body>
    <div class="header">
        <div class="img">
            <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/033/original/SST_Logo.png?1706888781">
        </div>
        <div class="img">
            <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/032/original/scaler-social.png?1706888764">
        </div>
        

    </div>
    <hr width="100%" size="2">
    <div class="line"></div>
    <div class="segment">
        <div class="left">
            <div class="main">
                <div class="userinput">
                    <h2>Post your thoughts</h2>
                    <div class="boxinput">
                        <div class="up">
                            <div class="photo">
                                <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png?1706888739">
                            </div>
                            <div class="inputsapce">
                               
                                <input id="thought"  type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                              </div>
                        </div>
                        <div class="down">
                            <div class="charnum">
                                <span>45</span><span>/100</span>
                            </div>
                            <div class="post">
                                <input id="sendpost" type="submit" value="Post">
                            </div>
        
                        </div>
                    </div>
                    
                    
                </div>
                
            </div>
        </div>
        
        
        <div id="right" class="right">
            <h2>Your Feed</h2>
            <div class="boxoutput" id="output">
                <div class="up">
                    
                        <div class="prof">
                            <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png?1706888739">
                        </div>
                        <div class="name">ayaan khan</div>
                        <div class="username">@ayaan khan</div>
                        <div class="edit">
                            <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/028/original/edit.png?1706888661">
                        </div>
                        <div class="delete">
                            <img id="delete" src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/027/original/delete.png?1706888643">
                        </div>
                    
                    
                </div>
                <div class="message">
                    <p id="mess"></p>
                    
                </div>
                <div class="comment">
                    <img id="comt" src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/026/original/comment.png?1706888619">
                    <img id="like" src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/029/original/heart.png?1706888679">
                </div>
                
            </div>
            
    
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
